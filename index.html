<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator by sk khorrum</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool</h1>
      <p>Convert your text into an image within a second using this
        AI</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="studio_ghibli.jpeg" alt="image"></div>
    <div class="img-card"><img src="RowImageSlider26.webp" alt="image"></div>
    <div class="img-card"><img src="MSFT-A-camera-sitting-on-a-table-in-front-of-a-mountain-lake.webp" alt="image"></div>
    <div class="img-card"><img src="61c5fa8ed8e88c9649430a65_IMG_6793.png" alt="image"></div>
  </section>
</body>

</html>
